<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Progress Bar</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class='text-center'>
        <div class='
          flex 
          justify-between 
          relative 
          mb-8 
          w-96 
          p-cont-before
          '>
          <div class='
            bg-blue-700 
            absolute 
            top-1/2 
            left-0 
            h-1 
            w-0 
            z-bh 
            trans-y-neg-50
            '>
          
          </div>
          <div class='bg-white rounded-full h-8 w-8 flex items-center justify-center border-gray-400 border-2'>1</div>
          <div class='bg-white rounded-full h-8 w-8 flex items-center justify-center border-gray-400 border-2'>2</div>
          <div class='bg-white rounded-full h-8 w-8 flex items-center justify-center border-gray-400 border-2'>3</div>
          <div class='bg-white rounded-full h-8 w-8 flex items-center justify-center border-gray-400 border-2'>4</div>
        </div>
        <button class='border-2 rounded w-12' id='Prev'>Prev</button>
        <button class='border-2 rounded w-12' id='Next'>Next</button>
    </div>
    <script src='index.js'></script>
  </body>
</html>
