<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Progress Bar</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class='text-center'>
        <div class='flex justify-between relative mb-8 w-96'>
          <div></div>
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
        <button disabled id='Prev'>Prev</button>
        <button class='bg-' id='Next'>Next</button>
    </div>
    <script src='index.js'></script>
  </body>
</html>
