<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Progress Bar</title>
    <meta name="description" content="Basic HTML/Tailwind starter" />
    <meta name="author" content="Daily Dev Tips" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class='text-center'>
        <div class='
          flex 
          justify-between 
          relative 
          mb-8 
          w-96 
          p-cont-before
          '>
          <div id='progress' class='
            bg-blue-700 
            absolute 
            top-1/2 
            left-0 
            h-1 
            w-0 
            z-bh 
            trans-y-neg-50
            ease-4
            '>
          
          </div>
          <div id='circle' class='bg-white rounded-full h-8 w-8 flex items-center justify-center border-gray-400 border-2 ease-4 active'>1</div>
          <div id='circle' class='bg-white rounded-full h-8 w-8 flex items-center justify-center border-gray-400 border-2 ease-4'>2</div>
          <div id='circle' class='bg-white rounded-full h-8 w-8 flex items-center justify-center border-gray-400 border-2 ease-4'>3</div>
          <div id='circle' class='bg-white rounded-full h-8 w-8 flex items-center justify-center border-gray-400 border-2 ease-4'>4</div>
        </div>
        <button class='text-white border-2 rounded-md btn pt-1 pb-1 pr-4 pl-4 mr-1 w-auto focus:outline-none' disabled id='Prev'>Prev</button>
        <button class='text-white border-2 rounded-md btn pt-1 pb-1 pr-4 pl-4 ml-1 w-auto focus:outline-none' id='Next'>Next</button>
    </div>
    <script src='index.js'></script>
  </body>
</html>
